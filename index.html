<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body onload="cargarApp()">
    <header>
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">2000</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4000</div>
                    <!-- <div class="presupuesto_ingreso--porcentaje">" "</div> -->
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">-1000</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">10%</div>
                </div>
            </div>
        </div>

    </header>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+ Ingreso</option>
                    <option value="egreso">- Egreso</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar descripciÃ³n" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any">
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
        
    </form>
    
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
        
            <div id="lista-ingresos">
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>        
            <div id="lista-egresos"></div>
        </div>
    </div>

    <script src="./scripts/Dato.js"></script>
    <script src="./scripts/Egreso.js"></script>
    <script src="./scripts/Ingreso.js"></script>
    <script src="./scripts/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
